    <div class="container-fluid" id="header">
      <div class="container">
        <h2>Contact us</h2>
        <hr class="border-5 border-top" />
      </div>
    </div>

    <div class="container mt-4" id="contact-details">
      <section class="mt-2 mb-4 p-2">
        <div class="row">
          <div class="col-10">
            <h3 class="font-weight-bold my-2 title-color">Get in Touch</h3>

            <p class="mb-3">We’re happy to answer your questions!</p>
          </div>
        </div>
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12">
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLSdArsl5N9wj6yQYu6D0oFQdbjR4zkxrBZ4tul2_e_c2sMvsdw/viewform?embedded=true"

              height="800"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              >Loading…</iframe
            >
          </div>
        </div>
      </section>
    </div>

    <div class="container-fluid" id="info">
      <div class="container">
        <div
          class="row my-1 text-center d-flex flex-row justify-content-center"
        >
          <div class="col-10 mb-2 col-lg-5">
            <div class="align-items-start d-inline w-100">
              <span class="icon-container d-inline-block">
                <i class="fas fa-map-marker-alt fa-lg"></i>
              </span>
              <span class="d-inline-block info-text"
                >65-660 Kaukoahua Rd., Waialua, Hawaii</span
              >
            </div>
          </div>

          <div class="col-10 mb-2 col-lg-5">
            <div class="align-items-start d-inline w-100">
              <span class="icon-container d-inline-block">
                <i class="fas fa-envelope fa-lg"></i>
              </span>
              <span class="d-inline-block info-text"
                >volunteer@hawaii.sakyadhita.org</span
              >
            </div>
          </div>
        </div>
      </div>

        <section class="text-center my-4">

          <a
